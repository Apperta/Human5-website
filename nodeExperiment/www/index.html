	<body>

			<form id="searchForm" action="" method="get" align="center">
                    <br>
                    <label>Name: &nbsp;&nbsp;</label>
                    <input size="27" type="text" name="name" id="nameSearch" placeholder="Enter your name..." />
                    <br>
                    <label>Info:  &nbsp;&nbsp; &nbsp;&nbsp;</label>
                    <input size="27" type="text" name="country" id="countrySearch" placeholder="Enter information..." /><br><br>
                    
                    <div class="w3-center" id="notCheckedStorage"><p> <br><em> You have to choose between local or server!</em></p></div>
                    <input type="radio" name="storage" id="local"> Local<br>
                    <input type="radio" name="storage" id="server"> Server<br><br><br>
                    <div class="w3-center" id="notCheckedRange"><p><br><em> You have to choose between personal or group!</em></p></div>
                    <input type="radio" name="range" id="me"> &nbsp;&nbsp;Me<br>
                    <input type="radio" name="range" id="group"> Group<br>
                    <button id="formButton" class="w3-btn gfont w3-large w3-theme w3-padding" type="submit">Submit</button>
            </form>

            <div class="result-search">
            </div>


              <div data-role="template" id="template">

                </div>                 
        	</div>
